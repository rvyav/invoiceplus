{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Invoxx | Invoice App </title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 90%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head> 

    <body>

      {% if user.is_authenticated %}

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #17a2b8">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'service:invoice' %}" style="color: #fff"><b>Invoxx</b></a>
            <ul class="navbar-nav ml-auto 0">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'service:invoice' %}" style="color: #fff">Invoices<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'service:customer_list' %}" style="color: #fff">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'service:service_list' %}" style="color: #fff">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'service:manager_profile' %}" style="color: #fff">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user:logout' %}" style="color: #fff">Log out</a>
              </li>
            </ul>
          </div>
        </nav>

      {% endif %}

      {% block content %}
      {% endblock %}

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
